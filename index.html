<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?
family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0d959e4b4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- parent container -->
    <div class="huddle-container">
      <!-- top container -->
      <div class="huddle-container-top">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <!-- middle container -->
      <div class="huddle-container-middle">
        <!-- middle container - child 01 -->
        <div class="huddle-hero-image">
          <img src="./images/illustration-mockups.svg" alt="hero image" />
        </div>

        <!-- middle container - child 02 -->
        <div class="huddle-hero-description">
          <div class="main-heading">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <!-- Child 02 - Paragraph -->
          <div class="para-desc">
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <!-- Child 03 - Button-->
          <button class="register-btn">
            <p>Register</p>
          </button>
        </div>
      </div>

      <!-- bottom section -->
      <footer class="huddle-container-bottom">
        <div class="socials">
          <!-- Child 01 -->
          <div class="facebook">
            <a
              href="https://www.facebook.com/adams.abdulmalik.3/"
              target="_blank"
              aria-label="Facebook profile"
              rel="noopener"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>

          <!-- Child 02 -->
          <div class="twitter">
            <a
              href="https://twitter.com/abdmaleekadams"
              target="_blank"
              aria-label="Twitter profile"
              rel="noopener"
            >
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <!-- Child 02 -->
          <div class="instagram">
            <a
              href="https://www.instagram.com/_k_u_l_t_u_r_e/"
              target="_blank"
              aria-label="Instagram profile"
              rel="noopener"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
        <div class="author">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              rel="noopener"
              >Frontend Mentor</a
            >. Coded by <a href="#">Adams</a>.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
